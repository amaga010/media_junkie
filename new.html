<form class="form-horizontal">
    <fieldset>
    
    <!-- Form Name -->
    <legend>Media Junkie</legend>
    
    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="textinput">What's your age?</label>  
      <div class="col-md-4">
      <input id="textinput" name="textinput" type="text" placeholder="Please enter a number" class="form-control input-md" required="">
        
      </div>
    </div>
    
    <!-- Multiple Radios -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="radios">What's your mood?</label>
      <div class="col-md-4">
      <div class="radio">
        <label for="radios-0">
          <input type="radio" name="radios" id="radios-0" value="" checked="checked">
          Excited
        </label>
        </div>
      <div class="radio">
        <label for="radios-1">
          <input type="radio" name="radios" id="radios-1" value="">
          Happy
        </label>
        </div>
      <div class="radio">
        <label for="radios-2">
          <input type="radio" name="radios" id="radios-2" value="">
          Brave
        </label>
        </div>
      <div class="radio">
        <label for="radios-3">
          <input type="radio" name="radios" id="radios-3" value="">
          Chill
        </label>
        </div>
      <div class="radio">
        <label for="radios-4">
          <input type="radio" name="radios" id="radios-4" value="">
          Bored
        </label>
        </div>
      <div class="radio">
        <label for="radios-5">
          <input type="radio" name="radios" id="radios-5" value="">
          Sad
        </label>
        </div>
      <div class="radio">
        <label for="radios-6">
          <input type="radio" name="radios" id="radios-6" value="">
          Other
        </label>
        </div>
      </div>
    </div>
    
    <!-- Multiple Radios -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="radios">Watching alone or with others?</label>
      <div class="col-md-4">
      <div class="radio">
        <label for="radios-0">
          <input type="radio" name="radios" id="radios-0" value="" checked="checked">
          Alone
        </label>
        </div>
      <div class="radio">
        <label for="radios-1">
          <input type="radio" name="radios" id="radios-1" value="">
          With others
        </label>
        </div>
      </div>
    </div>
    
    <!-- Multiple Radios (inline) -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="radios">How important is genre?</label>
      <div class="col-md-4"> 
        <label class="radio-inline" for="radios-0">
          <input type="radio" name="radios" id="radios-0" value="1" checked="checked">
          1
        </label> 
        <label class="radio-inline" for="radios-1">
          <input type="radio" name="radios" id="radios-1" value="2">
          2
        </label> 
        <label class="radio-inline" for="radios-2">
          <input type="radio" name="radios" id="radios-2" value="3">
          3
        </label> 
        <label class="radio-inline" for="radios-3">
          <input type="radio" name="radios" id="radios-3" value="4">
          4
        </label> 
        <label class="radio-inline" for="radios-4">
          <input type="radio" name="radios" id="radios-4" value="5">
          5
        </label>
      </div>
    </div>
    
    <!-- Multiple Radios (inline) -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="radios">How important is the director of a Movie/Show?</label>
      <div class="col-md-4"> 
        <label class="radio-inline" for="radios-0">
          <input type="radio" name="radios" id="radios-0" value="1" checked="checked">
          1
        </label> 
        <label class="radio-inline" for="radios-1">
          <input type="radio" name="radios" id="radios-1" value="2">
          2
        </label> 
        <label class="radio-inline" for="radios-2">
          <input type="radio" name="radios" id="radios-2" value="3">
          3
        </label> 
        <label class="radio-inline" for="radios-3">
          <input type="radio" name="radios" id="radios-3" value="4">
          4
        </label> 
        <label class="radio-inline" for="radios-4">
          <input type="radio" name="radios" id="radios-4" value="5">
          5
        </label>
      </div>
    </div>
    
    <!-- Multiple Radios -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="radios">An important element in a Movie/Show?</label>
      <div class="col-md-4">
      <div class="radio">
        <label for="radios-0">
          <input type="radio" name="radios" id="radios-0" value="1" checked="checked">
          Plot
        </label>
        </div>
      <div class="radio">
        <label for="radios-1">
          <input type="radio" name="radios" id="radios-1" value="2">
          Cast
        </label>
        </div>
      <div class="radio">
        <label for="radios-2">
          <input type="radio" name="radios" id="radios-2" value="3">
          Special FX
        </label>
        </div>
      <div class="radio">
        <label for="radios-3">
          <input type="radio" name="radios" id="radios-3" value="4">
          Cinematography
        </label>
        </div>
      <div class="radio">
        <label for="radios-4">
          <input type="radio" name="radios" id="radios-4" value="5">
          Sound
        </label>
        </div>
      </div>
    </div>
    
    <!-- Multiple Radios -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="radios">How do you like to discover Movies/Shows?</label>
      <div class="col-md-4">
      <div class="radio">
        <label for="radios-0">
          <input type="radio" name="radios" id="radios-0" value="" checked="checked">
          Word of Mouth
        </label>
        </div>
      <div class="radio">
        <label for="radios-1">
          <input type="radio" name="radios" id="radios-1" value="">
          Internet/Trailers
        </label>
        </div>
      </div>
    </div>
    
    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="textinput">Recommend a Show or Movie on Hulu.</label>  
      <div class="col-md-5">
      <input id="textinput" name="textinput" type="text" placeholder="Show or Movie Name" class="form-control input-md">
      <span class="help-block">Leave blank if you don't have this service.</span>  
      </div>
    </div>
    
    <!-- Search input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="searchinput">Recommend a Show or Movie on Netflix.</label>
      <div class="col-md-5">
        <input id="searchinput" name="searchinput" type="search" placeholder="Show or Movie Name" class="form-control input-md">
        <span class="help-block">Leave blank if you don't have this service.</span>
      </div>
    </div>
    
    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="textinput">Recommend a Show or Movie on Amazon Prime.</label>  
      <div class="col-md-5">
      <input id="textinput" name="textinput" type="text" placeholder="Show or Movie Name" class="form-control input-md">
      <span class="help-block">Leave blank if you don't have this service.</span>  
      </div>
    </div>
    
    </fieldset>
    </form>
